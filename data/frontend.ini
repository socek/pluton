[app:main]
    use = egg:pluton

[server:main]
    use = egg:waitress#main
    host = 0.0.0.0
    port = 6543


[logger_sqlalchemy]
    qualname = sqlalchemy.engine
    level = INFO
    propagate = 0
    handlers = all
    
[formatters]
    keys = generic
    
[handler_all]
    args = ('/home/socek/projects/pluton/data/all.log', 'a')
    class = FileHandler
    formatter = generic
    level = NOTSET
    
[logger_alembic]
    qualname = alembic
    level = INFO
    propagate = 0
    handlers = all
    
[formatter_generic]
    format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
    
[logger_root]
    level = INFO
    handlers = console, all
    
[handler_console]
    args = (sys.stderr,)
    class = StreamHandler
    formatter = generic
    level = NOTSET
    
[loggers]
    keys = root, sqlalchemy, alembic
    
[handlers]
    keys = console, all
    
[alembic]
    sqlalchemy.url = postgresql://pluton:plutonexec@localhost:5432/pluton
    script_location = /home/socek/projects/pluton/migrations
    
[pshell]
    setup = pluton.application.shell.setup

[uwsgi]
    socket = /home/socek/projects/pluton/data/uwsgi.socket
    master = true

    need-app = true
    processes = 4
    chmod-socket = 777

    pythonpath = *.egg
    pidfile = /home/socek/projects/pluton/data/uwsgi.pid
    logto = /home/socek/projects/pluton/data/uwsgi.log
    daemonize2 = /home/socek/projects/pluton/data/uwsgi.daemonize.log

