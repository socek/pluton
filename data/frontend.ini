[app:main]
    use = egg:pluton

[server:main]
    use = egg:waitress#main
    host = 0.0.0.0
    port = 6543

[logger_root]
    level = INFO
    handlers = console, all

[handler_all]
    formatter = generic
    class = FileHandler
    level = NOTSET
    args = ('/home/socek/projects/pluton/data/all.log', 'a')

[formatters]
    keys = generic, simple

[handlers]
    keys = console, all, simple_console

[logger_alembic]
    qualname = alembic
    propagate = 0
    level = INFO
    handlers = simple_console

[formatter_generic]
    format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[formatter_simple]
    format = %(message)s

[loggers]
    keys = root, sqlalchemy, alembic

[logger_sqlalchemy]
    qualname = sqlalchemy.engine
    propagate = 0
    level = INFO
    handlers = all

[handler_console]
    formatter = generic
    class = StreamHandler
    level = NOTSET
    args = (sys.stderr,)

[handler_simple_console]
    formatter = simple
    class = StreamHandler
    level = NOTSET
    args = (sys.stderr,)

[pshell]
    setup = pluton.application.shell.setup

[alembic]
    script_location = /home/socek/projects/pluton/migrations/
    sqlalchemy.url = postgresql://pluton:plutonexec@localhost:5432/pluton
