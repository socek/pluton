[app:main]
    use = egg:pluton

[server:main]
    use = egg:waitress#main
    host = 0.0.0.0
    port = 6543

[logger_root]
    level = INFO
    handlers = console, all

[handler_all]
    formatter = generic
    class = FileHandler
    level = NOTSET
    args = ('/home/socek/projects/pluton/data/all.log', 'a')

[formatters]
    keys = generic

[handlers]
    keys = console, all

[logger_alembic]
    qualname = alembic
    propagate = 0
    level = INFO
    handlers = all

[formatter_generic]
    format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[loggers]
    keys = root, sqlalchemy, alembic

[logger_sqlalchemy]
    qualname = sqlalchemy.engine
    propagate = 0
    level = INFO
    handlers = all

[handler_console]
    formatter = generic
    class = StreamHandler
    level = NOTSET
    args = (sys.stderr,)
