[app:main]
    use = egg:pluton

[server:main]
    use = egg:waitress#main
    host = 0.0.0.0
    port = 6543


[logger_sqlalchemy]
    level = INFO
    propagate = 0
    handlers = all
    qualname = sqlalchemy.engine
    
[formatter_generic]
    format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
    
[logger_root]
    level = INFO
    handlers = console, all, sentry
    
[logger_alembic]
    level = INFO
    propagate = 0
    handlers = all
    qualname = alembic
    
[logger_sentry]
    level = WARN
    propagate = 0
    handlers = console
    qualname = sentry.errors
    
[loggers]
    keys = root, sqlalchemy, alembic, sentry
    
[handler_sentry]
    formatter = generic
    level = WARNING
    class = raven.handlers.logging.SentryHandler
    args = ('http://833a658dac894fb18cd597879c245430:c8426c833e0744c6b7992af176a93820@127.0.0.1:9000/3',)
    
[formatters]
    keys = generic
    
[handlers]
    keys = console, all, sentry
    
[handler_console]
    formatter = generic
    level = NOTSET
    class = StreamHandler
    args = (sys.stderr,)
    
[handler_all]
    formatter = generic
    level = NOTSET
    class = FileHandler
    args = ('/home/socek/projects/pluton/data/all.log', 'a')
    
[alembic]
    sqlalchemy.url = postgresql://pluton:plutonexec@localhost:5432/pluton
    script_location = /home/socek/projects/pluton/migrations
    
[pshell]
    setup = pluton.application.shell.setup

[uwsgi]
    socket = /home/socek/projects/pluton/data/uwsgi.socket
    master = true

    need-app = true
    processes = 4
    chmod-socket = 777

    pythonpath = *.egg
    pidfile = /home/socek/projects/pluton/data/uwsgi.pid
    logto = /home/socek/projects/pluton/data/uwsgi.log
    daemonize2 = /home/socek/projects/pluton/data/uwsgi.daemonize.log

